    <form action="#"
          th:action="@{/process}"
          th:object="${car}"
          method="post">
        <input type="hidden" th:field="*{id}" />
        Name :<input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span><br />
        Manufacturer :<input type="text" th:field="*{manufacturer}" />
        <span th:if="${#fields.hasErrors('manufacturer')}"
              th:errors="*{manufacturer}"></span><br />
        Model :<input type="text" th:field="*{model}" />
        <span th:if="${#fields.hasErrors('model')}"
              th:errors="*{model}"></span><br />
        Year :<input type="text" th:field="*{year}" />
        <span th:if="${#fields.hasErrors('year')}"
              th:errors="*{year}"></span><br />

        <input type ="submit" value="Submit" />


    </form>
